name: Test Coverage
run-name: Test Coverage

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Ensure directory-based coverage is not enabled; avoids requiring `go tool covdata`
      GOCOVERDIR: ""
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # Use the version from go.mod to keep CI/tooling in sync
          go-version-file: go.mod

      - name: Generate Test Coverage
        shell: bash
        run: |
          unset GOCOVERDIR
          go version
          go tool -n covdata || true
          go test ./... -coverprofile=./cover.out -covermode=atomic -coverpkg=./...

      - name: Check Test Coverage
        id: coverage
        uses: vladopajic/go-test-coverage@v2
        with:
          config: ./.testcoverage.yml

      - name: Make Coverage Badge
        uses: action-badges/core@0.2.2
        if: contains(github.ref, 'master')
        with:
          label: coverage
          message: ${{ steps.coverage.outputs.badge-text }}
          message-color: ${{ steps.coverage.outputs.badge-color }}
          file-name: coverage.svg
          badge-branch: badges ## orphan branch where badge will be committed
          github-token: "${{ secrets.GH_PAT }}"